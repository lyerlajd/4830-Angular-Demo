<h1></h1>

<section id="submit-side">
  <mat-card>
    <mat-form-field>
      <textarea matInput rows="10" [(ngModel)] = "myMessage"></textarea>
    </mat-form-field>
  </mat-card>

  <button mat-raised-button color="accent" (click)="AddText()">Save Post</button>
</section>

<section id="post-side">
  <mat-card>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        {{summary}}
      </mat-expansion-panel-header>
    <p>{{printPost}}</p>
    </mat-expansion-panel>
  </mat-card>
</section>
